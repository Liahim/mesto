<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>MestoWeb</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #721;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

var gMarker;
var gMap;

function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(37.3, -121.9)
  }
  gMap = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);
  loadCoord();

  var icons = {
     parking: {
        name: 'Misho',
        icon: 'beachflag.png'
     }
  };
  var legend = document.getElementById('legend');
  for (var key in icons) {
    var type = icons[key];
    var name = type.name;
    var icon = type.icon;
    var div = document.createElement('div');
    div.innerHTML = '<img src="' + icon + '"> ' + name;
    legend.appendChild(div);
  }
  gMap.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);

  var trafficLayer = new google.maps.TrafficLayer();
  trafficLayer.setMap(gMap);
}

function loadCoord() {
   var http=new XMLHttpRequest();

   http.onreadystatechange=function()
   {
   if (http.readyState==4 && http.status==200)
     {
       var vv = JSON.parse(http.responseText);
       console.log(vv.lon + "; " + vv.lat+"; date: " + (new Date()).toLocaleString());
       var myLatLng = new google.maps.LatLng(vv.lon,vv.lat);

       if (null != gMarker) {
         gMarker.setMap(null);
       }
       gMarker = new google.maps.Marker({
          position: myLatLng,
          map: gMap,
          icon: 'beachflag.png',
          title: 'Position as of ' + new Date().toLocaleString()
       });
     }
   }

   http.open("GET","coord.json?t=" + Math.random(),true);
   http.send();
}

google.maps.event.addDomListener(window, 'load', initialize);

setInterval(loadCoord, 30 * 1000);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="legend"></div>
  </body>
</html>
